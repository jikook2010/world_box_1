<!DOCTYPE html>
<html lang="en" dir="ltr">
       <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Contact Form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	 <link rel="icon" type="img/icon" href="favicon.ico">
</head>
<body>
     
	<!--contact section start-->
	<div class="contact-section">
		<div class="contact-info">
			<div><i class="fas fa-map-marker-alt"></i>School Street,Chaung Tha,Pathein Township</div>
			<div><i class="fas fa-envelope"></i>su496118@gmail.com</div>
			<div><i class="fas fa-phone"></i>09-943836804</div>
			<div><i class="fas fa-clock"></i>Mon - Fri 9:00AM to 4:00PM</div>
		</div>
	<div class="contact-form">
		<h2>Contact Us</h2>
	  <form class="contact" action="" method="post">
	  	<input type="text" name="name" class="text-box" placeholder="Your Name" required>
	  	<input type="gmail" name="gmail" class="text-box" placeholder="Your Gmail" required>
	  	<textarea name="message" rows="5" placeholder="Your Message" required></textarea> 
	  	<input type="submit" name="submit" class="send-btn" value="Send">
        </div>
	    </div>
       <!--contact section end-->
</body>
</html>
